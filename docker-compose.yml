services:
    happy-server:
        build:
            context: .
            dockerfile: Dockerfile.server
        container_name: happy-server
        ports:
            - "127.0.0.1:3000:3000"
        restart: unless-stopped
        env_file: .env.production
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
            minio:
                condition: service_healthy

    postgres:
        image: postgres:15
        container_name: happy-postgres
        restart: unless-stopped
        env_file: .env.production
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U happy -d happy-server"]
            interval: 5s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7-alpine
        container_name: happy-redis
        restart: unless-stopped
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 5s
            retries: 5

    minio:
        image: minio/minio:latest
        container_name: happy-minio
        restart: unless-stopped
        command: server /data --console-address ":9001"
        env_file: .env.production
        volumes:
            - minio_data:/data
        healthcheck:
            test: ["CMD", "mc", "ready", "local"]
            interval: 5s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
    redis_data:
    minio_data:
